# Copilot Code Review
# Ejecuta revisión automática de Copilot en PRs

name: Copilot Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  copilot-review:
    name: Copilot Review
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Copilot Code Review
        uses: github/copilot-code-review-action@v1
        with:
          # Idioma de los comentarios (español)
          language: 'es'
